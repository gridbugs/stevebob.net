<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
    <head> 
        <title>metashape</title> 
        
        <script type="application/x-javascript" src="console.js"></script>
        <script type="application/x-javascript" src="lex.js"></script>
        
        <script type="application/x-javascript" src="defs.js"></script>
        
        <script type="application/x-javascript" src="draw.js"></script>
        
        <script type="application/x-javascript" src="global.js"></script>
        <script type="application/x-javascript" src="fractal.js"></script>
        
        <script type="application/x-javascript" src="data.js"></script>
        <script type="application/x-javascript" src="io.js"></script>
        
        <link href="metashape.css" rel="stylesheet"  type="text/css"/> 
    
    </head>
    
    <body onload="setUpComponents();" onresize="resize();" style="margin:0px;padding:0px;">
    
    <canvas id="screen">
    </canvas>
    
    <div id="console">
        <div id="consoletitle">
        metashape console
        </div>
        <div id="consoleoutput">
        </div>
        <div id="prompt">
        </div>
        <input id="consoleinput">
        </input>
    </div>


    <div id="rightpane">
        
        <div class="listTitle">
        Lines:
        </div>
        <div id="lineList" class="list">
        </div>

        <div class="listTitle">
        Repetitions:
        </div>
        <div id="repeatList" class="list">
        </div>

        <div class="listTitle">
        Fractal:
        </div>
        <div id="fractalList" class="list">
        </div>

    </div>

    <div id="inout" style="display:none;">
        
        <div id="importfieldholder" class="fieldholder">
        <textarea id="importfield" class="field"></textarea>
        <input type=button value="Cancel" id="import_cancel" onclick="hideImport();"></input>
        <input type=button value="Import" id="import_ok" onclick="parseImport()"></input>
        </div>

        <div id="exportfieldholder" class="fieldholder">
        <textarea id="exportfield" class="field"></textarea>
        <input type=button value="Close" id="export_close" onclick="hideExport();"></input>
        </div>


    </div>

<link href="../header.css" rel="stylesheet"  type="text/css"/>

<div id="header">
<a href="https://stevebob.net">back</a> |            
            <a href="javascript:popup('help.html')">help</a> |            
            <a href="javascript:popup('examples.html')">examples</a> | stevebob.net...</div>

    </body>
</html>

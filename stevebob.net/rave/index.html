<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>

    <head>
        <title>rave</title>

        
        <link href="rave.css" rel="stylesheet" type="text/css"/> 
        <link href="interface.css" rel="stylesheet" type="text/css"/> 
        
        <script type="application/x-javascript" src="rave.js"></script>         
        <script type="text/javascript" src="canvas_control.js"></script>
        <script type="text/javascript" src="aesthetics.js"></script>
        
        <script type="text/javascript" src="function.js"></script>
        <script type="text/javascript" src="colour.js"></script>
        
        <script type="text/javascript" src="enviro.js"></script>
    </head>
    
    <body onLoad="test();begin();" onmousemove="getMousePosition();" onResize="resizeElements();setUpCanvas();">

        
        <canvas id="rave" onClick="peepMain();"></canvas>

 <link href="../header.css" rel="stylesheet"  type="text/css"/>

<div id="header">
<a href="http://stevebob.net">back</a> | stevebob.net...</div>
       
        
        <div id="mainPanel" class="panel">
        
            <div id="mainPanelContents" style="display:none;width:100%;height:100%;">
                <div id="headerBar" class="headerBar">
                    <div id="btn1" class="btn1" onMouseOver="btnOver('btn1');" onMouseOut="btnOut('btn1');" onClick="peepMain();">
                        v
                    </div>
                
                        Controls
                
                </div>
                
                <div id="tab0" class="tabHead" style="left:5px;background-color:black;" onMouseOver="tabHeadOver(0);" onMouseOut="tabHeadOut(0);" onClick="tabClick(0);">
                    Functions
                </div>
                
                <div id="tab1" class="tabHead" style="left:130px;" onMouseOver="tabHeadOver(1);" onMouseOut="tabHeadOut(1);" onClick="tabClick(1);">
                    Fills
                </div>
                
                <div id="tab2" class="tabHead" style="left:255px;" onMouseOver="tabHeadOver(2);" onMouseOut="tabHeadOut(2);" onClick="tabClick(2);">
                    Colour Schemes
                </div>
                
                <div id="tab3" class="tabHead" style="left:380px;" onMouseOver="tabHeadOver(3);" onMouseOut="tabHeadOut(3);" onClick="tabClick(3);loadEnvSettings();">
                    Environment
                </div>
                
                <div class="ctrlArea">
                    
                    <div id="function_tab" class="controls">
                    
                        <div class="split" style="width:33%;">
                        
                             <div id="functionList" class="list" style="right:4px;">



                                
                            </div>
                        
                        </div>
                        
                        <div class="split" style="width:67%;">
                             <div class="list" style="left:4px;">
                                
                                <div id="functionCtrlForm" style="text-align:center;margin-top:5px;overflow:auto;">





                                    <div id="funOpts" style="background-color:lightgrey;border:0px black solid;position:absolute;top:8px;left:8px;width:160px;height:90px;text-align:center;font-family:sans-serif;">

                                        <h3 style="margin-top:5px;margin-bottom:10px;padding:0px;text-align:center;font-family:sans-serif;">Options</h3>
                                        <div style="padding-left:20px;text-align:left;">
                                    Visible: <input type="checkbox" id="visibleTick" value="Visible" onChange="displayFunction(selectedElement);">

                                    <br/>

                                    Colour: <select id="funColour" onChange="colourFunction(selectedElement);" style="margin-bottom:5px;">

                                    </select>
                                    </div>
                                    </div>



                                
                                    <h2 id="functionCtrlHeading" style="font-family:sans-serif;text-align:center;margin:0px;padding:0px;">
                                
                                    </h2>
                                    
                                    <div style="font-family:sans-serif;">
                                    Function Type:
                                    <select id="funList" onChange="assignType();fillForm(selectedElement);insertValues(selectedElement);">
                                        <option>(choose one)</option>
                                        <option>Polynomial</option>
                                        <option>Sine Wave</option>
                                        <option>Reciprical</option>
                                    </select>
                                    </div>

                                    <div id="funCtrlArea">

                                        <div id="funSpec" style="position:absolute;top:60px;height:100px;left:200px;right:200px;border:0px black solid;padding:0px;margin:0px;">

                                        </div>
                                    
                                        <div id="paramValsArea" style="top:160px;bottom:0px;left:0px;width:50%;position:absolute;">


                                            <h3 style="margin:0px;padding:0px;text-align:center;font-family:sans-serif;">Initial Values</h3>
                                        
                                        
                                            <div id="paramVals" style="position:absolute;top:30px;bottom:8px;left:8px;right:4px;">
                                            
                                            </div>
                                        
                                        </div>
                                        
                                        
                                        <div id="paramRoCsArea" style="top:160px;bottom:0px;right:0px;width:50%;position:absolute;">
                                            
                                            <h3 style="margin:0px;padding:0px;text-align:center;font-family:sans-serif;">Rates of Change</h3>
                                            
                                            <div id="paramRoCs" style="position:absolute;top:30px;bottom:8px;left:4px;right:8px;">
                                            
                                            </div>
                                        
                                        </div>



                                    
                                    </div>    
                                </div>
                            </div>
                        
                        
                        </div>
                        
                    </div>

                    <div id="fill_tab" class="controls" style="display:none;">
                        <p style="color:white;">Fills</p>
                    </div>

                    <div id="colour_tab" class="controls" style="display:none;">


                        <div class="split" style="width:33%;">
                        
                             <div id="csList" class="list" style="right:4px;">



                                
                            </div>
                        
                        </div>


                        <div id="csCtrl" class="split" style="width:67%;">

                            <div style="background-color:red;height:20px;width:20px;display:none;"></div>
                        
                             <div id="csControl" class="list" style="left:4px;">


                            <div id="moveMe" onMouseDown="lock();" onMouseUp="unLock(0);" style="position:absolute;top:0px;left:0px;width:40px;height:40px;background-color:black;z-index:2;">
                            </div>

                            <div id="snapArea" style="position:absolute;left:200px;top:200px;height:40px;width:200px;border:2px black solid;z-index:1;"></div>
                            
                            </div>
                        
                        </div>
                        
                    </div>
        
                    <div id="environment_tab" class="controls" style="display:none;">
                    <div style="font-family:sans-serif;background-color:lightgrey;position:absolute;top:8px;bottom:8px;left:8px;right:8px;padding:10px;">            
                    Background Colour: <select id="bgcs" onChange="beginChangeBG();">
            
                    </select>
                    </div>
                    </div>   
                    
                </div>
                
            </div>
        </div>

        
        
    </body>
</html>
